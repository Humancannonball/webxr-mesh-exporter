# WebXR Mesh Exporter - Direct Port Configuration
# This configuration disables Apache on port 80 since the Node.js app runs directly on port 80
# Apache will still handle HTTPS on port 443 if needed for SSL termination

# Disable default Apache virtual host on port 80
# The Node.js application runs directly on port 80

<VirtualHost *:443>
    ServerName localhost
    DocumentRoot /opt/bitnami/projects/webxr-mesh-exporter/src/public
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /opt/bitnami/apache/conf/bitnami/certs/server.crt
    SSLCertificateKeyFile /opt/bitnami/apache/conf/bitnami/certs/server.key
    
    # Optional: Redirect HTTPS to HTTP if you want to use only HTTP
    # Or configure SSL termination here and proxy to the Node.js app
    # For now, serving static files directly for HTTPS
    
    <Directory "/opt/bitnami/projects/webxr-mesh-exporter/src/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog /opt/bitnami/apache/logs/webxr_ssl_error.log
    CustomLog /opt/bitnami/apache/logs/webxr_ssl_access.log combined
</VirtualHost>
